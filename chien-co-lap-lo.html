        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            user-select: none; /* Chống bôi đen text khi chơi */
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 450px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border: 2px solid #333;
            background: #051895; /* Màu nền xanh đậm nếu chưa có ảnh */
        }

        canvas {
            display: block;
        }

        /* --- UI Overlay Styles --- */
        .ui-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 20; /* Cao nhất để che game */
        }

        .hidden { display: none !important; }

        h1 { font-size: 48px; margin-bottom: 20px; color: #0ff; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 10px #0ff; }
        h2 { font-size: 36px; margin-bottom: 20px; color: #ff3333; }
        
        button {
            padding: 15px 40px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* --- HUD (Heads Up Display) - Giao diện trong game --- */
        #hud-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Để chuột bấm xuyên qua vào canvas */
            z-index: 10;
        }

        /* Điểm số góc trên trái */
        #score-board {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        /* Thanh máu góc dưới trái */
        .health-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hp-label {
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 1px 1px 2px #000;
        }

        .health-bar-frame {
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid #fff;
            border-radius: 4px; /* Bo tròn nhẹ */
            overflow: hidden;
            position: relative;
        }

        #health-bar-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            transition: width 0.2s ease-out, background-color 0.3s;
        }
    </style>
</head>
